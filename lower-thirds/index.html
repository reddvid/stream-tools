<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=0.6">
   <title>Lower-Thirds Overlay</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
   <div id="output">
      <div id="graphic-row">
         <div id="topcontainer">
            <div id="program-logo"></div>
            <div id="titles">
               <div class="bor"></div>
               <div class="cen">
                  <p id="maintext">PROGRAM TITLE</p>
               </div>
               <div class="bot">
                  <p id="subtext">HOST NAME</p>
               </div>
            </div>
            <div id="logo">
               <div id="logotextbox">
                  <img id="logoimage" src="images/logo-fix.svg" />
                  <p id="callsign"></p>
                  <p id="frequency"></p>
               </div>
            </div>
         </div>
         <div id="lowercontainer">
            <div id="datetimebox"></div>
            <div id="scrolltextbox" class="marquee">
               <p id="scrollingtext" class="scrolltext">THIS IS A VERY VERY LONG MESSAGE. THIS IS A VERY VERY LONG MESSAGE. THIS IS A VERY
                  VERY LONG MESSAGE. THIS IS A VERY VERY LONG MESSAGE. THIS IS A VERY VERY LONG MESSAGE. THIS IS A VERY
                  VERY LONG MESSAGE.</p>
            </div>
            <div id="livereplay">LIVE</div>
         </div>
      </div>
   </div>

   <div id="controls">
      <div class="row">
         <div class="col-5">
            <div class="form-floating mb-3">
               <input onchange="changeTitleText(this.value)" onkeyup="changeTitleText(this.value)" id="titleText"
                  class="form-control" type="text" placeholder="title text" />
               <label for="titleText">Title Text (Program/Headlines)</label>
            </div>
            <div class="form-floating mb-3">
               <input onchange="changeSubText(this.value)" onkeyup="changeSubText(this.value)" id="subtitleText" class="form-control" type="text" placeholder="subtitle text" />
               <label for="subtitleText">Subtitle Text (Host/Hotlines)</label>
            </div>
            <br>
            <div class="form-floating mb-3">
               <textarea onchange="changeScrollText(this.value)" onkeyup="changeScrollText(this.value)" placeholder="scroll text" id="scrollText" class="form-control"
                  style="height: 200px;"></textarea>
               <label for="scrollText">Scrolling Text</label>
            </div>
         </div>
         <div class="col-7">
            <div class="form-check form-switch">
               <input id="liveCheck" class="form-check-input" type="checkbox" role="switch">
               <label for="liveCheck" class="form-check-label">Show Station Logo</label>
            </div>

            <div class="form-floating">
               <select class="form-select" id="stationSelect">
                  <option value="1">DZRL Batac</option>
                  <option value="2">DZBS Baguio</option>
                  <option value="3">DZKI Iriga</option>
                  <option value="4">DYKC Cebu</option>
                  <option value="5">DYKB Bacolod</option>
                  <option value="6">DXKS Surigao</option>
                  <option value="7">DXKO CDO</option>
                  <option value="8">DXKD Dipolog</option>
                  <option value="9">DXKT Davao</option>
                  <option value="10">DXDX Gensan</option>
                  <option value="11">DXKP Pagadian</option>
                  <option value="12">DXXX Zamboanga</option>
               </select>
               <label for="stationSelect">Select Station</label>
            </div>

            <br>

            <div class="form-check form-switch">
               <input id="liveCheck" class="form-check-input" type="checkbox" role="switch">
               <label for="liveCheck" class="form-check-label">Show Program Logo</label>
            </div>
            <div class="input-group mb-3">
               <input type="file" class="form-control" id="uploadFile">
               <label class="input-group-text" for="uploadFile">Upload thumbnail (1280 x 720 pixels)</label>
            </div>
            <br>

            <div class="form-check form-switch">
               <input id="liveCheck" class="form-check-input" type="checkbox" role="switch">
               <label for="liveCheck" class="form-check-label">Show "LIVE" Box</label>
            </div>

            <br>



         </div>
      </div>
   </div>

</body>

</html>
